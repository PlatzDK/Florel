<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Page not found — Florel Fiskeri</title>
  <meta name="description" content="Page not found. Redirecting to Florel Fiskeri.">
  <!-- Meta redirect fallback -->
  <meta http-equiv="refresh" content="0; url=/Florel/">
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <div style="max-width:600px;margin:4rem auto;font-family:system-ui,Arial,Helvetica,sans-serif;text-align:center;">
    <h1>Page not found</h1>
    <p>We tried to redirect you to the Florel landing page. If your browser doesn't redirect automatically, <a href="/Florel/">click here to go to Florel</a>.</p>
  </div>

  <script>
    // JS redirect fallback (forces client to correct base)
    try {
      if (window.location.pathname !== '/Florel/') {
        window.location.replace('/Florel/');
      }
    } catch (e) {
      // ignore — user can click the link above
    }
  </script>
</body>
</html>
